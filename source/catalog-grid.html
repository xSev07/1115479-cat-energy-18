<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Кэт энерджи</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo logo">
      </a>
      <nav class="main-nav">
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list"></ul>
        </div>
      </nav>
    </header>
    <main class="page-catalog">
      <h1 class="page-catalog__title title wrapper"></h1>
      <section class="goods wrapper">
        <ul class="goods__list">
          <li class="goods__item"></li>
          <li class="goods__item"></li>
          <li class="goods__item"></li>
          <li class="goods__item"></li>
          <li class="goods__item"></li>
          <li class="goods__item"></li>
          <li class="goods__item"></li>
          <li class="goods__item more-items"></li>
        </ul>
      </section>
      <section class="goods-additional">
        <h2 class="goods-additional__header"></h2>
        <div class="goods-additional__container-content wrapper"> <!-- NEW -->
          <div class="goods-additional__container-additional"> <!-- NEW -->
            <ul class="goods-additional__list">
              <li class="goods-additional__item">
                <h3 class="goods-additional__title"></h3>
                <table class="goods-additional__stats stats stats--additional"></table>
                <a class="goods-additional__to-order button button--green" href="#"></a>
              </li>
              <li class="goods-additional__item">
                <h3 class="goods-additional__title"></h3>
                <table class="goods-additional__stats stats stats--additional"></table>
                <a class="goods-additional__to-order button button--green" href="#"></a>
              </li>
              <li class="goods-additional__item">
                <h3 class="goods-additional__title"></h3>
                <table class="goods-additional__stats stats stats--additional"></table>
                <a class="goods-additional__to-order button button--green" href="#"></a>
              </li>
              <li class="goods-additional__item">
                <h3 class="goods-additional__title"></h3>
                <table class="goods-additional__stats stats stats--additional"></table>
                <a class="goods-additional__to-order button button--green" href="#"></a>
              </li>
            </ul>
          </div>
          <div class="goods-additional__gift gift"></div> <!-- NEW -->
        </div>
      </section>
    </main>
    <footer class="page-footer">
      <section class="contacts wrapper">
      </section>
      <div class="page-footer__menu wrapper">
        <a class="page-footer__logo logo" href="#"></a>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item"></li>
            <li class="social__item"></li>
            <li class="social__item"></li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <a class="copyright__link"></a>
        </div>
      </div>
    </footer>
  </body>
</html>
