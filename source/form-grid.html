<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Кэт энерджи</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo logo"></a>
      <nav class="main-nav">
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list"></ul>
        </div>
      </nav>
    </header>
    <main class="page-form">
      <h1 class="page-form__title title wrapper"></h1>
      <section class="program-selection wrapper">
        <p class="program-selection__description"></p>
        <form class="program-selection__form" action="https://echo.htmlacademy.ru" method="get">
          <fieldset class="program-selection__fieldset program-selection__fieldset--info-general">
            <div class="program-selection__container program-selection__container--info-general"> <!-- NEW -->
              <div class="program-selection__general-info"></div> <!-- NEW -->
              <ul class="program-selection__program program-list"></ul>
            </div> <!-- NEW -->
          </fieldset>
          <fieldset class="program-selection__fieldset program-selection__fieldset--info-contacts">
            <!-- <legend class="program-selection__title"></legend> -->
            <div class="program-selection__container"></div> <!-- NEW -->
          </fieldset>
          <fieldset class="program-selection__fieldset program-selection__fieldset--info-comment">
            <!-- <legend class="program-selection__title"></legend> -->
            <!-- <textarea name="comment" id="comment" cols="40" rows="8" placeholder="Расскажите обо всех повадках кота"></textarea> -->
          </fieldset>
          <fieldset class="program-selection__fieldset program-selection__fieldset--info-additional">
            <!-- <legend class="program-selection__title"></legend> -->
            <ul class="program-selection__program program-list"></ul>
          </fieldset>
          <div class="program-selection__container program-selection__container--submit"></div> <!-- NEW -->
        </form>
      </section>

    </main>
    <footer class="page-footer">
      <section class="contacts wrapper">
        <div class="contacts__container">
          <b class="contacts__call"></b>
          <p class="contacts__address"></p>
        </div>
        <div class="contacts__map"></div>
      </section>
      <div class="page-footer__menu wrapper">
        <a class="page-footer__logo logo" href="#"></a>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item"></li>
            <li class="social__item"></li>
            <li class="social__item"></li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <a class="copyright__link"></a>
        </div>
      </div>
    </footer>
  </body>
</html>
