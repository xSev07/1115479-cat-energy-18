<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Кэт энерджи</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="page-header">
    <a class="page-header__logo logo">
    </a>
    <nav class="main-nav">
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list"></ul>
      </div>
    </nav>
  </header>
  <main>
    <section class="promo">
      <div class="promo__wrapper wrapper">
        <h2 class="promo__intro title"></h2>
        <p class="promo__slogan"></p>
        <p class="promo__image"></p>
        <a class="promo__selection-program button button--green" href="form.html"></a>
      </div>
    </section>
    <section class="programs wrapper">
      <ul class="programs__list">
        <li class="programs__item programs__item--slim">
          <h3 class="programs__title"></h3>
          <p class="programs__description"></p>
          <a class="programs__to-program" href="catalog.html"></a>
        </li>
        <li class="programs__item programs__item--pro">
          <h3 class="programs__title"></h3>
          <p class="programs__description"></p>
          <a class="programs__to-program" href="catalog.html"></a>
        </li>
      </ul>
    </section>
    <section class="how-work wrapper">
        <h2 class="how-work__header title"></h2>
        <ul class="how-work__list">
          <li class="how-work__item how-work__item--nutrients">
            <p class="how-work__description"></p>
          </li>
          <li class="how-work__item how-work__item--add-water">
            <p class="how-work__description"></p>
          </li>
          <li class="how-work__item how-work__item--food-replacement">
            <p class="how-work__description"></p>
          </li>
          <li class="how-work__item how-work__item--changes">
            <p class="how-work__description"></p>
          </li>
        </ul>
    </section>
  </main>
  <footer class="page-footer">
  </footer>
</body>
</html>
